name: ğŸš€ CD Pipeline

on:
  workflow_run:
    workflows: ["ğŸ”„ CI Pipeline"]
    types:
      - completed
    branches:
      - main  # âœ… Runs only when CI succeeds on the main branch

jobs:
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # âœ… Only runs if CI passed

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and Push Docker Images
        run: |
          echo "ğŸ³ Building frontend image..."
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-frontend:${{ github.sha }} .

          echo "ğŸ³ Building MySQL image..."
          docker build -f Dockerfile.mysql -t ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-database:${{ github.sha }} .

          echo "ğŸ“¤ Pushing frontend image..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-frontend:${{ github.sha }}

          echo "ğŸ“¤ Pushing MySQL image..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-database:${{ github.sha }}

      - name: ğŸš€ Simulate Deployment
        run: |
          echo "ğŸ§ª Simulating deployment..."
          echo "âœ… Docker images deployed to server (simulated)"
          echo "Frontend: ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-frontend:${{ github.sha }}"
          echo "Database: ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-database:${{ github.sha }}"

      - name: ğŸ“¢ Notify Success
        if: success()
        run: echo "ğŸ‰ Deployment completed successfully!"

      - name: ğŸ“¢ Notify Failure
        if: failure()
        run: echo "âŒ Deployment failed!"
