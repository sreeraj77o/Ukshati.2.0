name: ğŸš€ CD Pipeline

on:
  workflow_run:
    workflows: ["ğŸ”„ CI Pipeline"]
    types: [completed]

jobs:
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'github-actions'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ï¿½ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and Push Docker Images
        run: |
          # Build and tag images using your existing Dockerfiles
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-frontend:${{ github.sha }} .
          docker build -f Dockerfile.mysql -t ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-database:${{ github.sha }} .
          # Push images to Docker Hub
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-database:${{ github.sha }}

      - name: ğŸš€ Simulate Deployment
        run: |
          echo "ğŸ§ª Simulating deployment..."
          echo "âœ… Docker images would be deployed to a server here"
          echo "âœ… Deployment simulation completed"

      - name: ğŸ“¢ Notify Success
        if: success()
        run: echo "ğŸ‰ Successfully completed CD pipeline!"

      - name: ğŸ“¢ Notify Failure
        if: failure()
        run: echo "âŒ CD pipeline failed!"
