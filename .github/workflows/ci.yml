name: ğŸ”„ CI Pipeline

on:
  push:
    branches: [github-actions]
  pull_request:
    branches: [github-actions]

env:
  NODE_VERSION: '20'

jobs:
  test-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: company_db
          MYSQL_USER: company
          MYSQL_PASSWORD: Ukshati@123
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ” Linting and Code Quality Check
        working-directory: ./frontend
        run: |
          echo "Running ESLint..."
          npm run lint:ci
          echo "âœ… Linting and code quality check completed"

      - name: ğŸ§ª Run Unit Tests
        working-directory: ./frontend
        run: npm run test:unit

      - name: ğŸ§ª Run Integration Tests
        working-directory: ./frontend
        run: npm run test:integration

      - name: ğŸ—ï¸ Build Application
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ” Security Scans
        working-directory: ./frontend
        run: |
          echo "Running security audit..."
          npm audit --audit-level=critical || echo "Non-critical vulnerabilities found, continuing..."