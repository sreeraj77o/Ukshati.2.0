name: ğŸ”„ CI/CD Pipeline

on:
  push:
    branches: [ github-actions ]
  pull_request:
    branches: [ github-actions ]

env:
  NODE_VERSION: '20'

jobs:
  # ğŸ§ª Test and Build
  test-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: company_db_test
          MYSQL_USER: company
          MYSQL_PASSWORD: Ukshati@123
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ” Lint Code
        working-directory: ./frontend
        run: |
          echo "Running ESLint..."
          npx next lint

      - name: ğŸ—ï¸ Build Application
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ” Security Audit
        working-directory: ./frontend
        run: |
          echo "Running security audit..."
          npm audit --audit-level=critical || echo "Non-critical vulnerabilities found, continuing..."

  # ğŸ³ Docker Build and Deploy
  deploy:
    name: ğŸ³ Build & Deploy
    runs-on: ubuntu-latest
    needs: test-build
    if: github.ref == 'refs/heads/github-actions'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and Push Images
        run: |
          # Build and tag images
          docker build -t ghcr.io/${{ github.repository }}/frontend:${{ github.sha }} .
          docker build -f Dockerfile.mysql -t ghcr.io/${{ github.repository }}/database:${{ github.sha }} .

          # Push images
          docker push ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/database:${{ github.sha }}

      - name: ğŸš€ Deploy to Server (TEST MODE)
        if: github.ref == 'refs/heads/github-actions'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸ§ª TEST MODE: Would deploy to /opt/ukshati"
            echo "ğŸ§ª TEST MODE: Would run docker-compose pull"
            echo "ğŸ§ª TEST MODE: Would run docker-compose up -d"
            echo "âœ… TEST MODE: Deployment simulation completed!"

      - name: ğŸ“¢ Notify Team
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
          fi
