name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [github-actions]
  pull_request:
    branches: [github-actions]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # CI Job - Test & Build
  ci:
    name: ğŸ§ª CI - Test & Build
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: company_db
          MYSQL_USER: company
          MYSQL_PASSWORD: Ukshati@123
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ” Linting and Code Quality Check
        working-directory: ./frontend
        run: |
          echo "Running ESLint..."
          npm run lint:ci
          echo "âœ… Linting and code quality check completed"

      - name: ğŸ§ª Run Unit Tests
        working-directory: ./frontend
        run: npm run test:unit

      - name: ğŸ§ª Run Integration Tests
        working-directory: ./frontend
        run: npm run test:integration

      - name: ğŸ—ï¸ Build Application
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ” Security Scans
        working-directory: ./frontend
        run: |
          echo "Running security audit..."
          npm audit --audit-level=critical || echo "Non-critical vulnerabilities found, continuing..."

  # CD Job - Deploy (only runs after CI succeeds and on push events)
  cd:
    name: ğŸš€ CD - Deploy
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/github-actions'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and Push Docker Images
        run: |
          # Build and tag images using your existing Dockerfiles
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-frontend:${{ github.sha }} .
          docker build -f Dockerfile.mysql -t ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-database:${{ github.sha }} .
          # Push images to Docker Hub
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ukshati-database:${{ github.sha }}

      - name: ğŸš€ Simulate Deployment
        run: |
          echo "ğŸ§ª Simulating deployment..."
          echo "âœ… Docker images would be deployed to a server here"
          echo "âœ… Deployment simulation completed"

      - name: ğŸ“¢ Notify Success
        if: success()
        run: echo "ğŸ‰ Successfully completed CI/CD pipeline!"

      - name: ğŸ“¢ Notify Failure
        if: failure()
        run: echo "âŒ CI/CD pipeline failed!"
